<p>Reports List!</p>
<table class="table table-striped">
    <thead>
      <tr>      
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr class="cursor-pointer" *ngFor="let item of reports; let i = index" (click)="loadReport(item.id)" >       
        <td>{{item.id}}</td>
        <td>{{item.reportName}}</td>
        <td>{{item.reportDescription}}</td>
      </tr>     
    </tbody>
  </table>
