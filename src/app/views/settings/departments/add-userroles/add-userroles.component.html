<mat-card class="example-card col-lg-7 col-md-7 col-sm-10 col-xs-12">
    <mat-card-header class="border-0">       
        <mat-card-title>Add User Roles</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        
        <div class="row">
            <div class="col-3">
                <mat-label>Role Title</mat-label>
                <mat-form-field appearance="outline">                   
                    <input matInput placeholder="Approver">                                       
                </mat-form-field>
            </div>
            
        </div>
        <div>
            <mat-label>Description</mat-label>
            <mat-form-field class="example-full-width" appearance="outline">               
                <textarea rows="4" matInput placeholder="Description of user role"></textarea>
              </mat-form-field>
        </div>
        <div>
          <section class="example-section">
            <mat-checkbox class="example-margin">Check me!</mat-checkbox>
            
          </section>
        </div>
    </mat-card-content>
    <div>
  
    </div>
    <mat-card-actions>
        <div class="d-flex justify-content-center">
        <button mat-button color="primary">Cancle</button>
        <button mat-raised-button color="primary">Submit</button>
    </div>
    </mat-card-actions>
</mat-card>
