<mat-card class="example-card col-lg-7 col-md-7 col-sm-10 col-xs-12">
    <mat-card-header class="border-0">       
        <mat-card-title>Add User Roles</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        
        <div class="row">
            <div class="col-3">
                <mat-label>Role Title</mat-label>
                <mat-form-field appearance="outline">                   
                    <input matInput placeholder="Title">                                       
                </mat-form-field>
            </div>
            
        </div>
        <div>
            <mat-label>Description</mat-label>
            <mat-form-field class="example-full-width" appearance="outline">               
                <textarea rows="4" matInput placeholder="Description of user role"></textarea>
              </mat-form-field>
        </div>
        <div>
          <section class="example-section">
            <mat-checkbox class="example-margin">Do not allow this role for creating users</mat-checkbox><br>
            <mat-checkbox class="example-margin" [disabled]="true">This role can only be assigned to selected administrator roles </mat-checkbox>
          </section>
          
          <mat-form-field class="col-3">
            <select matNativeControl required>
              <option value="Department admin">Department admin</option>
              <option value="Group admin">Group admin</option>
              <option value="Special admin">Group admin</option>
              <option value="special group admin">Group admin</option>
            </select>
          </mat-form-field>
          <div>
            <mat-label>Description</mat-label>
            <div>
            <mat-slide-toggle>View Reports</mat-slide-toggle> <br>
            <mat-slide-toggle>Schedule report email delivery</mat-slide-toggle><br>
            <mat-slide-toggle>Share reports</mat-slide-toggle><br>
            <mat-slide-toggle>Approve report access</mat-slide-toggle><br>
            </div>
            
          </div>
       
        </div>
    </mat-card-content>
    <div>
  
    </div>
    <mat-card-actions>
        <div class="d-flex justify-content-center">
        <button mat-button color="primary">Cancel</button>
        <button mat-raised-button color="primary">Submit</button>
    </div>
    </mat-card-actions>
</mat-card>
