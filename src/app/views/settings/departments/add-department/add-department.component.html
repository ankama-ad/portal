<mat-card class="example-card col-lg-7 col-md-7 col-sm-10 col-xs-12">
    <mat-card-header class="border-0">       
        <mat-card-title>Add Departments</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        
        <div class="row">
            <div class="col-3">
                <mat-label>Prefix</mat-label>
                <mat-form-field appearance="outline">                   
                    <input matInput placeholder="Prefix">                                       
                </mat-form-field>
            </div>
            <div class="col-3">
                <mat-label>Name</mat-label>
                <mat-form-field appearance="outline">                    
                    <input matInput placeholder="Name">                                       
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-label>Correspondng department from CDW Directory</mat-label>
                <mat-form-field appearance="outline">                                      
                    <mat-select>
                        <mat-option value="one">First option</mat-option>
                        <mat-option value="two">Second option</mat-option>
                      </mat-select>                                   
                </mat-form-field>
            </div>
        </div>
        <div>
            <mat-label>Description</mat-label>
            <mat-form-field class="example-full-width" appearance="outline">               
                <textarea rows="5" matInput placeholder="Description of Department"></textarea>
              </mat-form-field>
        </div>
    </mat-card-content>
    <div>
  
    </div>
    <mat-card-actions>
        <div class="d-flex justify-content-center">
        <button mat-button color="primary">Cancle</button>
        <button mat-raised-button color="primary">Submit</button>
    </div>
    </mat-card-actions>
</mat-card>
