<div class="d-flex justify-content-end">
    <div class="col-7 flex-direction-row">
        <mat-form-field appearance="outline" class="w-50">           
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <button type="button" mat-button color="primary">Assign Admin</button>
        <button type="button" mat-flat-button color="primary" (click)="addDepartment()">Add Department</button>
    </div>
</div>


    
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="departmentId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let element"> {{element.departmentId}} </td>
            </ng-container>

            <!-- Prefix Column -->
            <ng-container matColumnDef="departmentPrefix">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Prefix </th>
                <td mat-cell *matCellDef="let element"> {{element.departmentPrefix}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="departmentName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="departmentDescription">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.departmentDescription}} </td>
            </ng-container>
            
            <!-- Admin Column -->
            <ng-container matColumnDef="admins">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Admin </th>
                <td mat-cell *matCellDef="let element"> {{ truncateAdminsDisplay(element.admins)}} </td>
            </ng-container>

            <!-- CreatedOn Column -->
            <ng-container matColumnDef="createdDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedOn </th>
                <td mat-cell *matCellDef="let element"> {{element.createdDate | date}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
