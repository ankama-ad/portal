<div class="app-module-settings">

    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">At a Glance</h5>
                    <div class="row text-center mt-3">
                        <div class="col-4">
                            <h5 class="stat-label">Departments</h5>
                            <div class="stat-val">10</div>
                        </div>
                        <div class="col-4">
                            <h5 class="stat-label">Admins</h5>
                            <div class="stat-val">10</div>
                        </div>

                                <app-roles-and-permissions></app-roles-and-permissions>                                                             
                            </mat-tab>
                            <mat-tab label="Report Access Level">                               
                                <app-user-roles></app-user-roles>
